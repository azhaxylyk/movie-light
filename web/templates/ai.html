<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <div class="chat-wrapper animate__animated animate__fadeIn">
        <div class="chat-header">

                <span>MovieLight</span>

            <div class="chat-title">

            </div>
            <div class="chat-status">
                <span class="status-dot"></span>
                <span>–û–Ω–ª–∞–π–Ω</span>
                <div class="typing-indicator" id="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chat-container"></div>
        
        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="–°“±—Ä–∞“ì—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑..." />
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="hint-text">
                <i class="fas fa-lightbulb"></i> –ú—ã—Å–∞–ª—ã: "–ë“Ø–≥—ñ–Ω –∫–æ–º–µ–¥–∏—è –∫”©—Ä–≥—ñ–º –∫–µ–ª–µ–¥—ñ."
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>–ê–≤—Ç–æ—Ä: Aknur Z.</p>
            <p>
                <a href="https://www.linkedin.com/in/azhaxylyk" target="_blank">LinkedIn</a> | 
                <a href="https://github.com/azhaxylyk" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>

    <script>
        let currentMovieIndex = 0;
        let movies = [];
        const POSTER_BASE_URL = "https://image.tmdb.org/t/p/w200";

        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener("DOMContentLoaded", () => {
            const welcomeMessage = `–°”ô–ª–µ–º! üëã –ö–∏–Ω–æ –∫”©—Ä–≥—ñ“£ –∫–µ–ª—ñ–ø —Ç“±—Ä –º–∞? üòä “ö–∞–Ω–¥–∞–π –∂–∞–Ω—Ä–ª–∞—Ä–¥—ã “±–Ω–∞—Ç–∞—Å—ã“£?`;

            addMessage(welcomeMessage, 'bot-message');
            setTimeout(setupQuickReplies, 1500);

            const input = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");

            input.addEventListener("focus", () => sendButton.classList.add("pulse"));
            input.addEventListener("blur", () => sendButton.classList.remove("pulse"));
        });

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user-message');
            input.value = "";
            showTypingIndicator();
            await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 1000));
            hideTypingIndicator();

            if (movies.length > 0 && currentMovieIndex < movies.length) {
                showNextMovie();
                return;
            }

            try {
                const response = await fetch('/ai/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: text })
                });
                const data = await response.json();

                if (data.movies && data.movies.length > 0) {
                    movies = data.movies;
                    currentMovieIndex = 0;
                    showNextMovie();
                } else {
                    addMessage(data.message || "–ö–µ—à—ñ—Ä—ñ“£—ñ–∑, —Ñ–∏–ª—å–º —Ç–∞–±—ã–ª–º–∞–¥—ã.", 'bot-message');
                }
            } catch (error) {
                console.error("“ö–∞—Ç–µ:", error);
                addMessage("–°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å.", 'bot-message');
            }
        }

        function showTypingIndicator() {
            document.getElementById("typing-indicator").style.display = "flex";
        }

        function hideTypingIndicator() {
            document.getElementById("typing-indicator").style.display = "none";
        }

        function showNextMovie() {
            if (currentMovieIndex >= movies.length) {
                movies = [];
                currentMovieIndex = 0;
                addMessage("–¢–∞“ì—ã —Å“±—Ä–∞“ì—ã“£—ã–∑ –±–∞—Ä –º–∞?", 'bot-message');
                return;
            }

            const movie = movies[currentMovieIndex++];
            const movieHtml = `
                <div class="movie-card">
                    <div class="movie-poster">
                        <img src="${POSTER_BASE_URL}${movie.poster_path}" alt="${movie.title}" onerror="this.src='/static/no-poster.jpg'">
                    </div>
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.release_date ? movie.release_date.substring(0, 4) : '–ñ—ã–ª –±–µ–ª–≥—ñ—Å—ñ–∑'}</p>
                        <p>${movie.overview || '–°–∏–ø–∞—Ç—Ç–∞–º–∞ –∂–æ“õ'}</p>
                        <a href="/movie/${movie.id}" class="movie-link">–¢–æ–ª—ã“ì—ã—Ä–∞“õ</a>
                    </div>
                </div>
                <div class="movie-actions">
                    ${currentMovieIndex < movies.length ?
                        `<button onclick="showNextMovie()" class="next-movie-btn">–ö–µ–ª–µ—Å—ñ —Ñ–∏–ª—å–º</button>` :
                        `<button onclick="showNextMovie()" class="next-movie-btn">–ñ–∞“£–∞ —Å“±—Ä–∞—É</button>`}
                </div>`;
            
            addHtmlMessage(movieHtml, 'bot-message');
        }

        function addMessage(text, className) {
            const container = document.getElementById("chat-container");
            const msg = document.createElement("div");
            msg.className = `chat-message ${className}`;
            msg.innerHTML = `
                <div class="message-avatar">
                    <i class="${className === 'bot-message' ? 'fas fa-robot' : 'fas fa-user'}"></i>
                </div>
                <div class="message-content">${text}</div>`;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function addHtmlMessage(html, className) {
            const container = document.getElementById("chat-container");
            const msg = document.createElement("div");
            msg.className = `chat-message ${className}`;
            msg.innerHTML = html;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function setupQuickReplies() {
            const quickReplies = ["–†–æ–º–∞–Ω—Ç–∏–∫–∞", "–ö–æ–º–µ–¥–∏—è", "–•–æ—Ä—Ä–æ—Ä", "–≠–∫—à–Ω"];
            const container = document.getElementById("chat-container");
            const quickReplyContainer = document.createElement("div");
            quickReplyContainer.className = "quick-replies";
            quickReplies.forEach(reply => {
                const button = document.createElement("button");
                button.className = "quick-reply";
                button.textContent = reply;
                button.onclick = () => {
                    document.getElementById("user-input").value = reply;
                    sendMessage();
                };
                quickReplyContainer.appendChild(button);
            });
            container.appendChild(quickReplyContainer);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
