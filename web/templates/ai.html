<body>

    <div class="chat-wrapper">

            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="–°“±—Ä–∞“ì—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑..." />

    <footer class="footer">

            <p>–ê–≤—Ç–æ—Ä: Aknur Z.</p>
            <p>
                <a href="https://www.linkedin.com/in/azhaxylyk" target="_blank">LinkedIn: azhaxylyk</a> | 
                <a href="https://github.com/azhaxylyk" target="_blank">GitHub: azhaxylyk</a>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        window.addEventListener("DOMContentLoaded", () => {
            const welcomeMessage = `–°”ô–ª–µ–º! üëã –ö–∏–Ω–æ –∫”©—Ä–≥—ñ“£ –∫–µ–ª—ñ–ø —Ç“±—Ä –º–∞? üòä
        “ö–∞–ª—ã“£ “õ–∞–ª–∞–π? “ö–∞–Ω–¥–∞–π –∂–∞–Ω—Ä–ª–∞—Ä–¥—ã “±–Ω–∞—Ç–∞—Å—ã“£: –º–∞—Ö–∞–±–±–∞—Ç, “õ–æ—Ä“õ—ã–Ω—ã—à—Ç—ã, –∫–æ–º–µ–¥–∏—è, —à—ã—Ç—ã—Ä–º–∞–Ω –æ“õ–∏“ì–∞? 
        –°“Ø–π—ñ–∫—Ç—ñ —Ñ–∏–ª—å–º—ñ“£ –±–∞—Ä –º–∞?`;

            addMessage(welcomeMessage, 'bot-message');
        });

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const text = input.value.trim();
            if (!text) return;
        
            addMessage(text, 'user-message');
            input.value = "";
        
            try {
                const response = await fetch('/ai/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: text })
                });
                const data = await response.json();
        
                if (data.results) {
                    data.results.forEach(result => addMessage(result, 'bot-message'));
                } else {
                    addMessage(data.message || "“ö–∞—Ç–µ –æ—Ä—ã–Ω –∞–ª–¥—ã", 'bot-message');
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                addMessage("–°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å.", 'bot-message');
            }
        }
        
        function addMessage(text, className) {
            const container = document.getElementById("chat-container");
            const msg = document.createElement("div");
            msg.className = `chat-message ${className}`;
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }
        </script>
        
</body>
