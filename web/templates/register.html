<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Register</title>
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <h1>Тіркелу</h1>
    {{ if .Error }}
        <p style="color: red;">{{ .Error }}</p>
    {{ end }}
    <form method="POST" action="/register">
        <label for="email">Эл-пошта:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="username">Есімі:</label>
        <input type="username" id="username" name="username" required>
        <br>
        <label for="password">Құпиясөз:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Тіркелу</button>
    </form>
    <p>Немесе:</p>
    <a href="/auth/google" class="google-button">
        <i class="fab fa-google" style="margin-right: 8px;"></i>
        Google арқылы кіру
    </a>
    <p>Аккаунтыңыз бар ма? <a href="/login" style="color: #fff; text-decoration: underline;">Кіру</a></p>
</body>
</html>
